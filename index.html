的生命体——神猿族（盘古大神官方吐槽，凭什么她玩泥巴都能变成人，我的头发只能变猴子）。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 神猿族通过不断进化，慢慢与人类拥有了一样的外貌与智慧，并与人类渐渐共同生活在一起。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 时光流逝，拥有神族血统的神猿族，智慧在飞速发展，慢慢的，在人类中变成了佼佼者，缔造了一个又一个历史。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 古有生有“双瞳四目”的仓颉，创造了文字，&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;]]]],[&quot;Quote&quot;,[[&quot;Paragraph&quot;,[[&quot;Plain&quot;,&quot;商高、陈子、刘徽、祖冲之、祖暅、沈括、秦九韶、杨辉、李冶、朱世杰……&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]]],[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 他们发现了数学的奥秘，人类的文明因此不断积累，不断延续。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 直到现代科技革命，计算机被发明出来，这是这个时代神族后裔的结晶。人们利用数学和语言的力量，创造出了数不清的编程语言，人类思想的力量变得无比的强大。&quot;],[&quot;Break_Line&quot;]]]]],536870917]],[&quot;^1A&quot;,[275,&quot;^1L&quot;,[&quot;^1D&quot;,[]],536870917]],[&quot;^1A&quot;,[275,&quot;^[&quot;,&quot;## **盘古开天辟地**\\n\\n盘古大神死后\\n\\n&gt; 盘古倒下后，他的身体发生了巨大的变化。他呼出的气息，变成了四季的风和飘动的云；他发出的声音，化作了隆隆的雷声。他的双眼变成了太阳和月亮；他的四肢，变成了大地上的东、西、南、北四极；他的肌肤，变成了辽阔的大地，他的血液，变成了奔流不息的江河，他的汗，变成了滋润万物的雨露……\\n&gt; \\n\\n后来女娲通过黄泥制造了人类，而盘古大神的头发，吸收天地日月的精华，逐渐也拥有了生命。他们变成了一群特殊的生命体——神猿族（盘古大神官方吐槽，凭什么她玩泥巴都能变成人，我的头发只能变猴子）。\\n\\n神猿族通过不断进化，慢慢与人类拥有了一样的外貌与智慧，并与人类渐渐共同生活在一起。\\n\\n时光流逝，拥有神族血统的神猿族，智慧在飞速发展，慢慢的，在人类中变成了佼佼者，缔造了一个又一个历史。\\n\\n古有生有“双瞳四目”的仓颉，创造了文字，\\n\\n&gt; 商高、陈子、刘徽、祖冲之、祖暅、沈括、秦九韶、杨辉、李冶、朱世杰……\\n&gt; \\n\\n他们发现了数学的奥秘，人类的文明因此不断积累，不断延续。\\n\\n直到现代科技革命，计算机被发明出来，这是这个时代神族后裔的结晶。人们利用数学和语言的力量，创造出了数不清的编程语言，人类思想的力量变得无比的强大。&quot;,536870917]],[&quot;^1A&quot;,[275,&quot;^W&quot;,&quot;^1H&quot;,536870917]],[&quot;^1A&quot;,[275,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[275,&quot;^K&quot;,274,536870917]],[&quot;^1A&quot;,[275,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[275,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1M&quot;,[],&quot;^1N&q
